{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'delete.css' %}">
    <script src="https://kit.fontawesome.com/b9a37c08a7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <header class="hero">
            <a href="{% url 'edit-contact' contact.id %}">
                <i class="fas fa-arrow-circle-left back-btn"></i>
            </a>

            <div class="hero-info">
                <h1 class="name">{{ contact.full_name | title }}</h1>
                <p class="relationship">{{ contact.relationship | title }}</p>
            </div>
        </header>

        <section class="button-container">
            <p>Are you sure you want to delete this contact?</p>
            
            <form action="POST">
                {% csrf_token %}
                <div class="update-contact">
                    <i class="fas fa-trash icon-gradient"></i>
                    <button class="button">Delete Contact</button>
                </div>

            </form>
               

        </section>
</body>
</html>
