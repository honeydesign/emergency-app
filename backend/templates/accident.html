<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accident form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="accident.css">
    <script src="https://kit.fontawesome.com/b9a37c08a7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="title">Accident Form</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter your email">
                </div>
                <div class="input-box">
                    <span class="details">Phone number</span>
                    <input type="text" placeholder="Enter your phone number">
                </div>
                <div class="input-box">
                    <span class="details">Address</span>
                    <input type="text" placeholder="Enter address">
                </div>
            </div>
            <div class="message">
                <span class="details">State the problem</span>
                <textarea name="comment" form="userform" placeholder="Enter details"></textarea>
            </div>
            
            <div class="emergency-detals">
                <input type="radio" name="emergency" id="dot-1">
                <input type="radio" name="emergency" id="dot-2">
                <input type="radio" name="emergency" id="dot-3">
                <input type="radio" name="emergency" id="dot-4">
                <input type="radio" name="emergency" id="dot-5">
                <input type="radio" name="emergency" id="dot-6">
                <span class="emergency-title">Emergency</span>
                <div class="category categoryone">
                    <label for="dot-1">
                        <span class="dot one"></span>
                            <span class="emergency">Fire</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                            <span class="emergency">Accident</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                            <span class="emergency">Medical</span>
                    </label>
                </div>
                <div class="category categorytwo">
                    <label for="dot-4">
                        <span class="dot four"></span>
                            <span class="emergency">Rescue</span>
                    </label>
                    <label for="dot-5">
                        <span class="dot five"></span>
                            <span class="emergency">Disaster</span>
                    </label>
                    <label for="dot-6">
                        <span class="dot six"></span>
                            <span class="emergency">Violence</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Report">
            </div>
        </form>
    </div>
</body>
</html>
